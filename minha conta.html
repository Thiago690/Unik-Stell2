<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Exemplo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cadastro-container">
        <h2>Criar Conta</h2>
        <form action="/cadastrar" method="POST" class="cadastro-form">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <div class="input-group">
                <label for="confirmar-senha">Confirmar Senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" required>
            </div>
            
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>

        <div class="opcoes-adicionais">
            <p>JÃ¡ tem uma conta? <a href="/login.html">Fazer Login</a></p>
            <p><a href="/trocar-senha.html">Esqueceu a Senha?</a></p>
        </div>
    </div>
</body>
</html>
