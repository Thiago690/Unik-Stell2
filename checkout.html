<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Romã</title>
    <style>
        /* Estilos básicos para simular o visual da imagem */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff; /* Fundo branco */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        .header img {
            width: 80px; /* Tamanho aproximado do logo */
        }
        .progress-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border: 1px solid #ccc;
            z-index: 1;
        }
        .step.active .circle {
            background-color: #000; /* Cor preta para o passo ativo (Entrega) */
            border-color: #000;
        }
        .step.completed .circle {
            background-color: #000; /* Cor preta para o passo completo (Carrinho) */
            border-color: #000;
        }
        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            width: 100px; /* Ajuste para o espaçamento */
            height: 1px;
            background-color: #ccc;
            top: 15px;
            left: 30px;
        }
        .step span {
            margin-top: 5px;
            font-size: 12px;
            color: #555;
        }
        .step.completed span, .step.active span {
            color: #000;
            font-weight: bold;
        }
        
        /* Layout principal: 2 colunas */
        .main-content {
            display: flex;
            justify-content: space-between;
        }
        .form-section {
            flex-basis: 60%;
            padding-right: 40px;
        }
        .summary-section {
            flex-basis: 35%;
            padding-left: 20px;
            border-left: 1px solid #eee;
        }

        /* Estilos do formulário */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }
        /* Estilos para o campo com erro - Borda vermelha e ícone X */
        .input-group.error input {
            border: 2px solid red;
            padding-right: 40px; /* Espaço para o ícone */
        }
        .error-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: red;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            visibility: visible; /* Mostrar ícone de erro */
        }
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: block; /* Mostrar a mensagem de erro */
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 40px;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        
        .cep-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        /* Estilos do resumo do pedido */
        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .product-item img {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc; /* Simulação da imagem do produto */
            margin-right: 15px;
        }
        .product-details {
            flex-grow: 1;
        }
        .product-details p {
            margin: 0;
            font-size: 14px;
        }
        .product-details .price {
            text-align: right;
            font-weight: bold;
        }
        .totals {
            margin-top: 20px;
        }
        .totals div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .totals .total-price {
            font-weight: bold;
            font-size: 18px;
        }
        .discount-btn {
            width: 100%;
            padding: 10px;
            background: none;
            border: 1px solid #000;
            color: #000;
            cursor: pointer;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .continue-btn {
            width: 100%;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            margin-top: 30px;
        }
        /* Posição do botão Continuar */
        .form-footer {
            max-width: 60%; /* Alinha com a seção de formulário */
            margin-top: 20px;
        }
        
        .bold-text {
            font-weight: bold;
        }
        .icon-small {
            font-size: 12px;
        }

        /* Ajuste do layout para o botão continuar ficar centralizado sob o form */
        .form-wrapper {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 style="font-family: serif; font-size: 30px; color: #cc0000; margin: 0;">romã</h1>
        </header>

        <div class="progress-bar">
            <div class="step completed">
                <div class="circle"><span class="icon-small">✔</span></div>
                <span>Carrinho</span>
            </div>
            <div class="step active">
                <div class="circle">2</div>
                <span class="bold-text">Entrega</span>
            </div>
            <div class="step">
                <div class="circle">3</div>
                <span>Pagamento</span>
            </div>
        </div>
        
        <div class="main-content">
            <div class="form-section form-wrapper">
                
                <h2>Dados de contato</h2>
                <div class="form-group">
                    <div class="input-group error">
                        <input type="email" placeholder="E-mail">
                        <span class="error-icon" onclick="this.parentNode.querySelector('input').value=''">×</span>
                    </div>
                    <span class="error-message">Digite o e-mail em um formato válido</span>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="offers">
                    <label for="offers">Receber ofertas e novidades por e-mail</label>
                </div>

                <h2>Entrega</h2>
                <div class="form-group">
                    <div class="cep-info">
                        <label for="cep" class="bold-text">CEP</label>
                        <span onclick="alert('Funcionalidade de CEP')">Não sei meu CEP</span>
                    </div>
                    <div class="input-group error">
                        <input type="text" id="cep" placeholder="CEP">
                        </div>
                    <span class="error-message">Este campo deve ser preenchido</span>
                </div>
                
                <button class="continue-btn" onclick="alert('Função de Continuar')">Continuar</button>
                
            </div>
            
            <div class="summary-section">
                <div class="product-item">
                    <img src="[Simulação de miniatura da camiseta]" alt="Camiseta Branca">
                    <div class="product-details">
                        <p class="bold-text">Camiseta Leve - Branca (XG)</p>
                        <p>1</p>
                    </div>
                    <p>R$61,90</p>
                </div>
                
                <div class="totals">
                    <div>
                        <span>Subtotal</span>
                        <span>R$61,90</span>
                    </div>
                    <hr>
                    <div class="total-price">
                        <span>Total</span>
                        <span>R$61,90</span>
                    </div>
                </div>
                
                <button class="discount-btn" onclick="alert('Aplicar cupom')">Adicionar cupom de desconto</button>
            </div>
        </div>
        
    </div>
</body>
</html>
