    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainImage = document.getElementById('main-product-image');
            const colorCircles = document.querySelectorAll('.color-circle');
            const sizeButtons = document.querySelectorAll('.size-button');
            const previewItems = document.querySelectorAll('.preview-item');
            const selectedColorName = document.getElementById('selected-color-name');

            // --- Fun√ß√£o de Sele√ß√£o de Cor/Imagem ---
            colorCircles.forEach(circle => {
                circle.addEventListener('click', () => {
                    // 1. Mudar o destaque da cor
                    colorCircles.forEach(c => c.classList.remove('selected'));
                    circle.classList.add('selected');

                    // 2. Atualizar o nome da cor
                    const newColor = circle.getAttribute('data-color');
                    selectedColorName.textContent = newColor;

                    // 3. Atualizar a imagem principal com a primeira miniatura da cor selecionada
                    const firstImageForColor = Array.from(previewItems).find(item => item.getAttribute('data-color').toLowerCase() === newColor.toLowerCase());

                    if (firstImageForColor) {
                        mainImage.src = firstImageForColor.getAttribute('data-img-url');
                        
                        // 4. Mudar o destaque da miniatura
                        previewItems.forEach(p => p.classList.remove('selected'));
                        firstImageForColor.classList.add('selected');
                    }
                });
            });

            // --- Fun√ß√£o de Mudan√ßa de Miniatura ---
            previewItems.forEach(item => {
                item.addEventListener('click', () => {
                    // 1. Mudar o destaque da miniatura
                    previewItems.forEach(p => p.classList.remove('selected'));
                    item.classList.add('selected');

                    // 2. Mudar a imagem principal
                    mainImage.src = item.getAttribute('data-img-url');
                });
            });


            // --- Fun√ß√£o de Sele√ß√£o de Tamanho ---
            sizeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    sizeButtons.forEach(b => b.classList.remove('selected'));
                    button.classList.add('selected');
                });
            });

            // Adiciona uma fun√ß√£o para pegar o tamanho selecionado no clique do bot√£o COMPRAR
            window.getSelectedSize = function() {
                const selectedSize = document.querySelector('.size-button.selected');
                return selectedSize ? selectedSize.getAttribute('data-size') : 'Nenhum selecionado';
            }
        });
    </script>
