]<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camiseta com Textura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .gallery {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .main-image {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .thumbnails img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid #ccc;
    }

    .product-info {
      margin-top: 20px;
    }

    .product-info h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .price {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
    }

    .installments {
      font-size: 16px;
      color: #666;
      margin-bottom: 20px;
    }

    .sizes {
      margin-bottom: 20px;
    }

    .sizes label {
      margin-right: 10px;
    }

    .buy-button {
      background-color: #FFD700;
      color: #000;
      padding: 15px 30px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #FFC300;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gallery">
      <img id="mainImage" class="main-image" src="foto1.jpg" alt="Camiseta Principal">
      <div class="thumbnails">
        <img src="foto1.jpg" onclick="changeImage(this.src)" alt="Miniatura 1">
        <img src="foto2.jpg" onclick="changeImage(this.src)" alt="Miniatura 2">
        <img src="foto3.jpg" onclick="changeImage(this.src)" alt="Miniatura 3">
        <img src="foto4.jpg" onclick="changeImage(this.src)" alt="Miniatura 4">
      </div>
    </div>

    <div class="product-info">
      <h1>Camiseta Em Ribana Com Textura Aveludada Marrom</h1>
      <div class="price">R$ 98,90 <span style="color: green;">(15% OFF)</span></div>
      <div class="installments">ou 2x de R$ 49,45 sem juros no Cartão Renner</div>

      <div class="sizes">
        <strong>Tamanhos:</strong><br>
        <label><input type="radio" name="size" value="PP"> PP</label>
        <label><input type="radio" name="size" value="P"> P</label>
        <label><input type="radio" name="size" value="M"> M</label>
        <label><input type="radio" name="size" value="G"> G</label>
        <label><input type="radio" name="size" value="GG"> GG</label>
        <label><input type="radio" name="size" value="XG"> XG</label>
      </div>

      <div class="colors">
        <strong>Cor disponível:</strong> Branco
      </div>

      <br><button class="buy-button">COMPRAR</button>
    </div>
  </div>

  <script>
    function changeImage(src) {
      document.getElementById('mainImage').src = src;
    }
  </script>
</body>
</html>
