<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Carrinho de Compras Lateral</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button id="abrirCarrinho" class="carrinho-botao">
        🛒 Carrinho (<span id="contadorItens">0</span>)
    </button>

    <div id="carrinhoLateral" class="carrinho-lateral">
        <div class="carrinho-cabecalho">
            <h2>🛍️ Seu Carrinho</h2>
            <button id="fecharCarrinho" class="fechar-botao">X</button>
        </div>

        <div id="listaItens" class="carrinho-corpo">
            <p id="carrinhoVazioMsg">Seu carrinho está vazio.</p>
        </div>

        <div class="carrinho-rodape">
            <p>Total: R$ <span id="totalCarrinho">0.00</span></p>
            <button class="finalizar-compra">Finalizar Compra</button>
        </div>
    </div>

    <div class="produto">
        <h3>Produto Exemplo</h3>
        <p>R$ 49.90</p>
        <button onclick="adicionarAoCarrinho('Produto Exemplo', 49.90)">Adicionar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
