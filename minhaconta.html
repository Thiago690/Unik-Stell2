<main class="login-container">
    <div class="login-box">
       <div class="container section">
    <!-- Cabeçalho -->
    <div style="display:flex; justify-content:space-between; align-items:center;">
      <h2>Gerenciar Cadastros</h2>
      <button id="logoutBtn" class="btn">Sair</button>
    </div>

    <!-- Tabela de usuários -->
    <table id="usersTable" border="1" cellpadding="8" style="width:100%; border-collapse:collapse; margin-top:20px;">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Nascimento</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Usuário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Formulário de edição -->
    <div id="editFormContainer" class="hidden" style="margin-top:30px;">
      <h3>Editar Cadastro</h3>
      <form id="editForm" class="form">
        <input type="hidden" id="editId">
        <div class="field"><label>Nome completo</label><input id="editNome" required /></div>
        <div class="field"><label>Nascimento</label><input id="editNascimento" type="date" /></div>
        <div class="field"><label>Email</label><input id="editEmail" type="email" required /></div>
        <div class="field"><label>Telefone</label><input id="editTelefone" /></div>
        <div class="field"><label>Usuário</label><input id="editUsuario" required /></div>
        <button type="submit" class="btn">Salvar</button>
        <button type="button" id="cancelEdit" class="btn ghost">Cancelar</button>
      </form>
    </div>

    <div id="msg" class="msg"></div>
  </div>

  <script type="module" src="admin.js"></script>
       
       
       
       
       
       
        <h2>Acesse sua conta</h2>
        <form action="#" method="POST">
            <div class="input-group">
                <label for="email">E-mail ou Usuário</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Entrar</button>
            <a href="#" class="forgot-password">Esqueceu sua senha?</a>
        </form>
    </div>
