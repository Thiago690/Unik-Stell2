<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Unik Stell</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='stylecss'>
    <script src='main.js'></script>
</head>
<body>
    <header class="ke-header">
        <div class="ke-top">
            <div class="ke-logo-area">
                <!-- Logo + text -->
                <img class="ke-logo" src="https://i.imgur.com/XcB4e0F.png" alt="Kaus Elite" />
                <div class="ke-brand">
                    <span class="ke-brand-main">KAUS</span>
                    <span class="ke-brand-elite">ELITE</span>
                </div>
            </div>
            <nav class="ke-midnav">
                <a href="#">Cuidados com sua Camiseta</a>
                <a href="#">Troca e Devolução</a>
            </nav>
            <div class="ke-search-area">
                <form>
                    <div class="ke-search-box">
                        <img src="https://img.icons8.com/ios-glyphs/30/888888/search--v1.png" alt="Pesquisar" class="ke-search-icon" />
                        <input type="text" placeholder="Pesquisar produtos..." />
                    </div>
                </form>
            </div>
        </div>
        <div class="ke-bottom">
            <nav class="ke-mainnav">
                <a class="active" href="#">Home</a>
                <a href="#">Empresa <span class="ke-dropdown">&#9662;</span></a>
                <a href="#">Em Foco</a>
                <a href="#">Minha conta</a>
                <a href="#">Contato</a>
            </nav>
            <div class="ke-cart-area">
                <span class="ke-cart-price">R$ 0,00</span>
                <span class="ke-cart-count">0 item</span>
                <img src="https://img.icons8.com/ios-filled/30/ffffff/shopping-basket-2.png" alt="Carrinho" class="ke-cart-icon" />
            </div>
        </div>
    </header>
</body>
</html>
